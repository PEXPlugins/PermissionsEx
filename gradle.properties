pexGroup=ca.stellardrift.permissionsex
pexVersion=2.0-SNAPSHOT
pexSuffix=+local
pexRelocationRoot=ca.stellardrift.permissionsex.ext
pexDescription=A powerful permissions plugin for Minecraft servers

# The Java version to use for dev tasks
developmentRuntime=15

# comma separated list of modules to exclude from the final archive
buildExcludes=

adventureVersion=4.3.0
adventurePlatformVersion=4.0.0-SNAPSHOT
antlrVersion=4.9.1
autoServiceVersion=1.0-rc7
checkerVersion=3.9.1
cloudVersion=1.4.0
configurateVersion=4.0.0
errorproneVersion=2.5.1
immutablesVersion=2.8.9-ea-1
junitVersion=5.7.0
pCollectionsVersion=3.1.4
slf4jVersion=1.7.30
velocityVersion=1.1.3

kotlin.code.style=official
kapt.use.worker.api=true
kapt.include.compile.classpath=false
kapt.incremental.apt=false

org.gradle.caching=true
org.gradle.parallel=true
org.gradle.jvmargs=-Xmx1G
